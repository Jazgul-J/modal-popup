<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Modal Popup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 100px;
    background-color: #f9f9f9;
  }
  #openModal {
    padding: 10px 20px;
    font-size: 1.1em;
    cursor: pointer;
  }
  /* Модальное окно */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: white;
    margin: 15% auto; 
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    text-align: left;
  }
  .close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close-btn:hover {
    color: black;
  }
</style>
</head>
<body>

<h1>Modal Popup Example</h1>
<button id="openModal">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Hello!</h2>
    <p>This is a simple modal popup window.</p>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const openBtn = document.getElementById("openModal");
  const closeBtn = document.querySelector(".close-btn");

  openBtn.onclick = () => {
    modal.style.display = "block";
  };

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
